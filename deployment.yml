apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
  labels:
    app: springapp
spec:
   replicas: 2
   strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
   selector:
     matchLabels:
      app: springapp
   template:
     metadata:
      labels:
        app: springapp
     spec:
         containers:
         - name: springapp
           image: gauravbhutani30/devops:tagVersion
           ports:
           - containerPort: 8080
